{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}

{% if messg %}
<script>
    alert('{{ messg }}');
</script>
{% endif %}

<form action="/postsignup/" method="post">
    {% csrf_token %}
    Name:
    <input type="text" name="name"><br><br>
    Email :
    <input type="email" name="email"><br><br>
    Password:
    <input type="password" name="pass"><br><br>
    <input type="submit" value="sign_up">
</form>

{% endblock %}
